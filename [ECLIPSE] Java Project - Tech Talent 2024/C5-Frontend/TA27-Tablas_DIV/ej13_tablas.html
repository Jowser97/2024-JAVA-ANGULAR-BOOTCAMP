<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 80cap;
      }
      th,
      td {
        border: 1px solid;
        padding: 1px;
        text-align: center;
      }
      .celda2 {
        text-align: left;
        background-color: aqua;
      }
      .celda1 {
        background-color: greenyellow;
      }

      .celda6 {
        text-align: right;
        vertical-align: bottom;
        background-color: palevioletred;
      }
      .colorred {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="celda1" colspan="4">CELDA 1</th>
      </tr>
      <tr>
        <th class="celda2" rowspan="2">CELDA 2</th>
        <th class="colorred">CELDA 3</th>
        <th>CELDA 4</th>
      </tr>
      <tr>
        <th class="colorred">CELDA 5</th>
        <th class="celda6" rowspan="2">CELDA 6</th>
      </tr>
      <tr>
        <th>CELDA 7</th>
        <th class="colorred">CELDA 8</th>
      </tr>
    </table>
  </body>
</html>
