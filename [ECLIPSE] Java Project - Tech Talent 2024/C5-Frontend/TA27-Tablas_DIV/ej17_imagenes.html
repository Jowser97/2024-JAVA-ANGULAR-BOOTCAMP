<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla con cuadrados y fondo</title>
    <style>
      table {
        border-spacing: 40px;
        background-size: cover;
        table-layout: fixed;
        background-image: url(/recursos/ac.jpg);
      }

      tr,
      td {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: top;
      }

      #A, #B, #C, #D{
        background-image: url(recursos/back_mantel.jpg);
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td id="A">A</td>
        <td id="B">B</td>
        <td id="C">C</td>
        <td id="D">D</td>
      </tr>
      <tr>
        <td id="E">E</td>
        <td id="F">F</td>
        <td id="G">G</td>
        <td id="H">H</td>
      </tr>
      <tr>
        <td id="I">I</td>
        <td id="J">J</td>
        <td id="K">K</td>
        <td id="L">L</td>
      </tr>
    </table>
  </body>
</html>
